<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">Lives:</span>
                <span id="lives" class="value">3</span>
            </div>
            <div class="stat">
                <span class="label">Level:</span>
                <span id="level" class="value">1</span>
            </div>
        </div>

        <div id="game-area">
            <div id="player"></div>
        </div>

        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
            <button id="home-btn" class="secondary-btn">Home</button>
        </div>

        <div id="start-screen">
            <h1>Catch the Falling Objects</h1>
            <p>Catch the üéÅ gifts to score points!</p>
            <p>Avoid the üí£ bombs!</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
